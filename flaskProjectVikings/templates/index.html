<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/vikingCss.css') }}">
    <script src="{{ url_for('static',filename='vikingJS.js') }}"> </script>
    <title>Title</title>
</head>
<body>

<div class="d-flex flex-column justify-content-center w-100 h-100">

    <div class="d-flex flex-column justify-content-center align-items-center">
        <h1 class="fw-light text-white m-0">Vikings table:</h1>
    </div>
</div>
</div>


<div class="table-container">
    <div class="table-horizontal-container">
        <table class="unfixed-table">
            <thead>
            <tr>
                <th>Name</th>
                <th>actorName</th>
                <th>description</th>
                <th>Image</th>
            </tr>
            </thead>
            <tbody>
            {% for line in result %}
            <tr>
                <th>{{ line[0] }}</th>
                <td>{{ line[1] }}</td>
                <td>{{ line[2] }}</td>
                <td><img src="{{ url_for('static\img',filename="{{ line[3] }}") }}" alt="Actor picture"></td>
            </tr>
            {% endfor %}
            </tbody>

        </table>
    </div>
</div>
</object>
</article>
</body>
</html>
